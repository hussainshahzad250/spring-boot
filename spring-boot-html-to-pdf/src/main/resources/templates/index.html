<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Generate PDF File from HTML using Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Generate PDF File from HTML</h1>
    <form method="POST" enctype="multipart/form-data" action="/generatePdfFile">
        <div class="mb-3">
            <label for="contentToGenerate" class="form-label">Enter your HTML content to generate PDF file</label>
            <textarea rows="10" class="form-control form-control-lg" id="contentToGenerate" name="contentToGenerate" required></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Generate PDF File</button>
        </div>
    </form>
</div>
</body>
</html>
